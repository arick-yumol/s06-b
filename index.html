<!DOCTYPE html>
<html>
	<head>
		<title>CSS Introduction</title>
		<style type="text/css">
			/*selector {
				properties: value;
			}*/
			h1 {
				color: green !important; 
				font-size: 100px;
			}

			/*The "!important" property has the highest priority. Using this will prioritize the property.*/

		</style>

		<link rel="stylesheet" href="./style.css">

	</head>
	<body>
		<!-- There are 3 ways to include our CSS to HTML. -->
		<!-- 1. Inline Styling - is directly applying the style to the element. -->
		<!-- 2. Internal Styling - we added the style tag inside the <head> tag. -->
		<!-- 3. External Styling - we usually use <link> tag to connect the .css file to our .html file -->

		<!-- D-R-Y Rule - Don't Repeat Yourself Principle -->

		<nav id="top">
			<a href="#landing">Zuitt</a>
			<div>
				<a href="#landing">Landing</a>
				<a href="#register">Register</a>
			</div>
		</nav>

		<section id="landing">

			<h1 style="color: orange;">Hello World</h1>
			<!-- The 'style' attribute changes the stling properties of an element. The values before the colon (:) are the properties of an element that we would like to change. The values after the colon (:) are the values we would like to assign to a property. -->

			<!-- <tag-name style="property: value; property:value" -->

			<h2>Welcome to Zuitt!</h2>
			<h3 id="zuitt-motto">Opportunities for everyone, everywhere!</h3>
			<!-- id attribute is used to target elements with unique styling. This is a good approach to use for elements that have their own unique style across the whole application. We usually use one unique id per .html -->

			<img src="https://place-puppy.com/450x450">

			<ol id="bootcamp-learning-list">
				<li class="offering-item">Day classes</li>
				<li class="offering-item">Night classes</li>
				<li class="offering-item">Intro to coding events</li>
				<!-- class attribute - is used to target elements with similar styling. This is a good approach to use for elements that have similar styles across the whole application. It can be used multiple times. -->
			</ol>
			<a href="#top">Back to Top</a>

		</section>

		<section id="register">
			<h2>Register</h2>

			<form>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" required autocomplete>

				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" required autocomplete>

				<label for="email">Email:</label>
				<input type="email" id="email" required autocomplete>

				<button type="submit">Apply Now</button>

			</form>
			<a href="#top">Back to Top</a>

		</section>

	</body>
</html>
